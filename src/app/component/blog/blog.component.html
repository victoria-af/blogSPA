<h2>añade un nuevo viaje</h2>
<div class="form">
    <form (ngSubmit)="addNews()">
        <div>
            <label for="title">Título</label>
            <input type="text" id="title" [(ngModel)]="newTitle" name="title">
        </div>
        <div>
            <label for="image">Imagen (URL)</label>
            <input type="url" id="image" name="image" [(ngModel)]="newImage"
        required pattern="https?://.*" 
        title="La URL debe empezar con http:// o https://">
        </div>
        <div>
            <label for="text">Texto</label>
            <input type="text" id="text" [(ngModel)]="newText" name="text">
        </div>
        <div>
            <label for="date">Fecha</label>
            <input type="text" id="date" [(ngModel)]="newDate" name="date">
        </div>
        <button type="submit">Publicar viaje</button>
    </form> 
    

    
    <hr>

    <div class="noticias-publicadas">
        <h2>publicaciones anteriores</h2>
        <div *ngFor="let newsGroup of newsArray" class="noticia">
            <div *ngFor= "let newA of newsGroup">
            <h3>{{newA.title}}</h3>
            <img [src]="newA.imageUrl" [alt]="newA.title"/>
            <p>{{newA.text}}</p>
            <p class="fecha">{{newA.date}}</p>
        </div>
        </div>
    </div>
</div>
